<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="img" src="./assets/images/normal.jpg" class="center">
    <div class="center">
        <p id="messageBox">Welcome back, Yuju <3</p>
    </div>
    <div class="form">
        <form name="form" method="POST">
            <input class="center" type="username" name="username" placeholder="Username">
            <input class="center" type="password" name="password" placeholder="Password">
            <button class="center" onclick="login()">Login</button>
        </form>
    </div>

    <div>
        <p id="forget" onclick="forgetPass()">Forget Password ?</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
